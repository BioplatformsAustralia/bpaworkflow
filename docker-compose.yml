version: "3"

services:
  db:
    image: postgres:12
    environment:
      - POSTGRES_USER=webapp
      - POSTGRES_PASSWORD=webapp
    ports:
      - "5432"
    volumes:
      - .:/app
      - ./data/dev:/data
      - dbdata:/var/lib/postgresql/data/

  redis:
    image: redis:3-alpine

  bpaworkflow:
    image: bioplatformsaustralia/bpaworkflow-dev
    command: gunicorn
    env_file:
      - .env_local
    environment:
      - WAIT_FOR_DB=1
      - WAIT_FOR_CACHE=1
      - log_directory=/data/log/
      - LOG_DIRECTORY=/data/log/
    volumes:
      - .:/app
      - ./data/dev:/data
    ports:
      - "9000:9000"
    depends_on:
      - db
      - redis
    networks:
      default:
        aliases:
          - web

  bpaworkflowceleryworker:
    image: bioplatformsaustralia/bpaworkflow-dev
    command: celery_worker
    volumes:
      - .:/app
      - ./data/dev:/data
    env_file:
      - .env_local
    environment:
      - WAIT_FOR_DB=1
      - WAIT_FOR_CACHE=1
    depends_on:
      - db
      - redis

volumes:
  dbdata:
